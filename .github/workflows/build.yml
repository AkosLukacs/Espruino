name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-20.04
    
    strategy:
      # devices to build for
      matrix:
        board: [MDBT42Q, PUCKJS, BANGLEJS, BANGLEJS2]
      # try and build for all devices even if one fails
      fail-fast: false 


    steps:
    - uses: actions/checkout@v2
    - name: make ${{ matrix.board }}
      env:
        TRAVIS: 1
        RELEASE: 1
        BOARD: ${{ matrix.board }} 
        UPLOADTOKEN: ${{ secrets.UPLOADTOKEN }}  
      run: |
        source ./scripts/provision.sh  ${{ matrix.board }}
        make
        ./scripts/ci_upload.sh
 
